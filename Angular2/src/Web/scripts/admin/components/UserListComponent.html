<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <!--<th sort-header="orderAndPage" sort-field="UserName" class="sort-table-header">Username</th>-->
                    <th [sort-header]="orderAndPage" order-field="UserName" text="User Name" (order-changed)="updateView(orderAndPage)"></th>
                    <th class="icon-col-1">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='#user of users'>
                    <td>
                        {{ user.userName }}
                    </td>
                    <td class="text-right">
                        <button type="button" class="btn btn-danger btn-xs" (click)="deleteUser(user.userName)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--<div table-pager="orderAndPage"></div>-->
    </div>
</div>
