name: SPAandWebAPI
run-name: Build and Test Backend Owin-identityserver3
on: [push]
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.filter.outputs.path }}
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Detect if any files changed related to this build task
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          path:
            - 'backend/owin-identityserver3/**'
    - run: echo "🍏 This job's status is ${{ job.status }}."
            
  build-and-test-solution:
    needs: changes
    # if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: warrenbuckley/Setup-MSBuild@v1
      - name: Build
        working-directory: backend/owin-identityserver3
        run: build.bat
      - run: echo "🍏 This job's status is ${{ job.status }}."