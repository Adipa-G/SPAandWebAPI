name: SPAandWebAPI
run-name: Build and Test Backend Owin-identityserver3
on: [push]
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.filter.outputs.path }}
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Detect if any files changed related to this build task
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          path:
            - 'backend/owin-identityserver3/**'
    - run: echo "🍏 This job's status is ${{ job.status }}."
            
  build-and-test-solution:
    needs: changes
    # if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE/backend/owin-identityserver3
      - name: Restore Packages
        run: nuget restore OwinIdServer3.sln 
      - run: echo "🍏 This job's status is ${{ job.status }}."