name: UIReact
run-name: Build and Test UI React
on: 
  [push]
  
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.filter.outputs.path }}
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Detect if any files changed related to this build task
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          path:
            - 'ui/react/**'
    - run: echo "🍏 This job's status is ${{ job.status }}."
            
  build-and-test-solution:
    needs: changes
    #if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Build and Test
        run: |
          cd ui/react
          npm install -g --prefer-offline webpack webpack-cli jest
          npm link webpack
          npm install --prefer-offline gulp
          npm install --prefer-offline
          gulp copy-libs
          gulp copy-templates
          gulp sass
          npm run-script build
          npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
      
      
      
