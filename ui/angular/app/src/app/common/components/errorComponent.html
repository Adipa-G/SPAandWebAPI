<div class="container" [hidden]="currentErrors.length === 0">
  @for (currentError of currentErrors; track currentError) {
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="alert alert-danger" role="alert">
          {{currentError.message}}
        </div>
      </div>
    </div>
  }
</div>
