<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th [sort-header]="orderAndPage" order-field="UserName" text="User Name" (order-changed)="updateView(orderAndPage)"></th>
            <th class="icon-col-1">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users; track user) {
            <tr>
              <td>
                {{ user.userName }}
              </td>
              <td class="text-end">
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.userName)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    <div [pagination]="orderAndPage" [total-count]="totalCount" (page-changed)="updateView(orderAndPage)"></div>
  </div>
</div>
